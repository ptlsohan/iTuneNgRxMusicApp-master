<div id="forms">
  <app-auth-form id="loginForm" (submitted)="loginUser($event)">
  <h3>Existing User</h3>
  <button type="submit" class="btn btn-primary"  style="width:80px;margin-right:10px">Login</button>
  </app-auth-form>

  <app-auth-form id="registerForm"(submitted)="createUser($event)">
    <h3>New User</h3>
    <button type="submit" class="btn btn-primary"  style="width:80px;margin-right:10px">Join us</button>
  </app-auth-form>
</div>
