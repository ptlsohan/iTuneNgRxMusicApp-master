<div class="row justify-content-center" style="margin-top: 20px">
  <div class="col-md-6">
<div class="card" style="margin-top: 20px">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
<form class="form-signin" novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">
  <fieldset>
    <div class="form-group" [ngClass]="{'has-error': (userNameVar.touched ||
                                                userNameVar.dirty) &&
                                                !userNameVar.valid }">
      <label class=" control-label" for="userNameId"><strong>User Name</strong></label>
      <div class="">
        <input class="form-control"
               id="userNameId"
               type="text"
               placeholder="User Name (required)"
               required
               ngModel
               name="username" #userNameVar="ngModel" />
        <span class="help-block" *ngIf="(userNameVar.touched ||
                                                                 userNameVar.dirty) &&
                                                                 userNameVar.errors">
                                <span *ngIf="userNameVar.errors.required">
                                    User name is required.
                                </span>
                                </span>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': (passwordVar.touched ||
                                                passwordVar.dirty) &&
                                                !passwordVar.valid }">
      <label class="control-label" for="passwordId"><strong>Password</strong></label>

      <div class="">
        <input class="form-control"
               id="passwordId"
               type="password"
               placeholder="Password (required)"
               required
               ngModel
               name="password" #passwordVar="ngModel" />
        <span class="help-block" *ngIf="(passwordVar.touched ||
                                                                 passwordVar.dirty) &&
                                                                 passwordVar.errors">
                                <span *ngIf="passwordVar.errors.required">
                                    Password is required.
                                </span>
                                </span>
      </div>
    </div>

    <div class="form-group">
      <div class=" col-md-offset-2">
                                <span>
                                <button class="btn btn-primary"
                                        type="submit"
                                        style="width:80px;margin-right:10px"
                                        [disabled]="!loginForm.valid">
                                    Log In
                                </button>
                            </span>

      </div>
    </div>
  </fieldset>
</form>
  </div>
</div>
  </div>
</div>
